<h1>Template driven</h1>


<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <!-- Email control -->
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">

      <input
        [(ngModel)]="userModel.email"
        [ngClass]="{ 'is-invalid': emailControl.invalid && emailControl.touched }"
        name="email"
        type="email"
        class="form-control"
        required
        #emailControl="ngModel"
      >
      <div class="invalid-feedback">
        <ng-container *ngIf="emailControl.errors?.['required']">
          Este campo es requerido
        </ng-container>
        <ng-container *ngIf="emailControl.errors?.['email']">
          El valor ingresado no es un email valido
        </ng-container>
      </div>

    </div>
  </div>

  <!-- Contrasena control -->
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">

      <input
        [(ngModel)]="userModel.password"
        name="password"
        type="password"
        class="form-control"
        id="inputPassword"
      >


    </div>
  </div>

  <button
    [disabled]="userForm.invalid"
    type="submit"
    class="btn btn-primary"
  >Enviar</button>
</form>
<pre>{{ userForm.value | json }}</pre>
